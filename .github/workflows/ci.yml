name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    uses: agentjido/github-actions/.github/workflows/elixir-test.yml@main
    with:
      otp_versions: '["27", "28"]'
      elixir_versions: '["1.18", "1.19"]'

  lint:
    name: Lint
    uses: agentjido/github-actions/.github/workflows/elixir-lint.yml@main
    with:
      otp_version: '28'
      elixir_version: '1.19'
      lint_command: 'mix quality'
